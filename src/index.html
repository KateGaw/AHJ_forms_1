<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popovers</title>
</head>

<body>
    <div id="popover_block" class="popover_block close" style="display: none;" data-id="popover_block">
        <h2 class="popover_title">Popover title</h2>
        <p class="popover_text">
            And here's some amazing content. It's very engaging. Right?
        </p>
    </div>

    <input type="button" id="btn" data-id="btn" class="btn" value="Click to toggle popover" />
</body>

</html>
